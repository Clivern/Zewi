apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zewi-ingress
  namespace: staging
  annotations:
    # Disable HTTPS redirect - use HTTP only
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: zewi.ziee.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zewi-landing
            port:
              number: 8000
  - host: platform-zewi.ziee.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zewi-platform
            port:
              number: 8001
  - host: api-zewi.ziee.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zewi-api
            port:
              number: 8002
