apiVersion: apps/v1
kind: Deployment
metadata:
  name: zewi-landing
  namespace: staging
  labels:
    app: zewi-landing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zewi-landing
  template:
    metadata:
      labels:
        app: zewi-landing
    spec:
      containers:
      - name: zewi-landing
        image: clivern/zewi:v0.6.0
        imagePullPolicy: IfNotPresent
        command: ["/app/entrypoint.sh"]
        args: ["landing", "/app/configs/config.yml"]
        env:
        - name: ZEWI_DATABASE_DRIVER
          value: "postgresql"
        - name: ZEWI_DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: zewi-db-secret
              key: host
        - name: ZEWI_DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: zewi-db-secret
              key: port
        - name: ZEWI_DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: zewi-db-secret
              key: username
        - name: ZEWI_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: zewi-db-secret
              key: password
        - name: ZEWI_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: zewi-db-secret
              key: database
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/configs
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/var/logs
        livenessProbe:
          httpGet:
            path: /_health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: zewi-landing-config
      - name: cache
        emptyDir: {}
      - name: logs
        emptyDir: {}
