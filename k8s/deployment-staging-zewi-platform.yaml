apiVersion: apps/v1
kind: Deployment
metadata:
  name: zewi-platform
  namespace: zewi
  labels:
    app: zewi-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zewi-platform
  template:
    metadata:
      labels:
        app: zewi-platform
    spec:
      containers:
      - name: zewi-platform
        image: clivern/zewi:v0.1.0
        imagePullPolicy: IfNotPresent
        command: ["./zewi"]
        args: ["platform", "-c", "/app/configs/config.yml"]
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/configs
        - name: cache
          mountPath: /app/cache
        - name: logs
          mountPath: /app/var/logs
        livenessProbe:
          httpGet:
            path: /_health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: zewi-platform-config
      - name: cache
        emptyDir: {}
      - name: logs
        emptyDir: {}
